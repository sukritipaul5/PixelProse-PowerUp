<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDXL Inference Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .gallery {
            display: flex;
            overflow-x: auto;
            gap: 30px;
            padding: 30px 0;
        }
        .image-card {
            flex: 0 0 auto;
            width: 500px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .image-card img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }
        .failure-mode {
            padding: 15px;
            text-align: center;
            font-weight: bold;
            color: #333;
            font-size: 18px;
        }
        .prompt {
            padding: 15px;
            text-align: left;
            color: #666;
            font-size: 14px;
            max-height: 100px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <!-- Image cards will be inserted here -->
    </div>

    <script src="gallery.js"></script>
</body>
</html>
